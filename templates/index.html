
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class = "container col-lg-6 offset-lg-3 mt-5">
        <h2 class="text-center">Welcome to the great number game!</h2>
        <p class="text-center">I am thinking of a number between 1 and 100</p>
        <p class="text-center">Take a Guess! </p>


        <form class="text-center" action="/guess" method="post">

            <div>                       
                <input class = "col-lg-2 mb-2" type="number" id="replyNumber" min="1" step="1" data-bind="value:replyNumber" name = 'input' required />
            </div>
            <button class="btn btn-primary col-lg-3" type="submit" >Submit</button>
        </form>
    </div>
</body>

</html>
</body>

</html>
